<!DOCTYPE html>
<html>
<head>
    <title>Visualisation 3D avec OrbitControls</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
<script>
    function parseVector(str) {
        return str.split(',').map(Number);
    }

    const params = new URLSearchParams(window.location.search);
    const start = parseVector(params.get('start') || '0,0,0');
    const control = parseVector(params.get('control') || '10,10,10');
    const end = parseVector(params.get('end') || '20,0,0');

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);

    const curve = new THREE.QuadraticBezierCurve3(
        new THREE.Vector3(...start),
        new THREE.Vector3(...control),
        new THREE.Vector3(...end)
    );

    const points = curve.getPoints(100);
    const geometry = new THREE.BufferGeometry().setFromPoints(points);
    const material = new THREE.LineBasicMaterial({ color: 0xff0000 });
    const curveObject = new THREE.Line(geometry, material);
    scene.add(curveObject);

    function createSphere(pos, color) {
        const geo = new THREE.SphereGeometry(0.5, 16, 16);
        const mat = new THREE.MeshBasicMaterial({ color });
        const mesh = new THREE.Mesh(geo, mat);
        mesh.position.set(...pos);
        scene.add(mesh);
    }

    createSphere(start, 0x00ff00);   // Départ
    createSphere(control, 0x0000ff); // Point de contrôle
    createSphere(end, 0xff0000);     // Arrivée

    camera.position.set(control[0] + 20, control[1] + 20, control[2] + 20);
    camera.lookAt(...control);
    controls.update();

    function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
    }

    animate();
</script>
</body>
</html>
